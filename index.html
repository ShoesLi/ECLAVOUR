<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="./js/jquery-3.3.1.min.js"></script>

  <style>
    body{
      height:2000px;
    }
    .header{
      height: 200px;
    }
    .parallax-content{
      width:100%;
      height: 400px;
      background: url("./style/images/bg-1.jpg") no-repeat;
      -webkit-background-size: cover;
      background-size: cover;
    }
    #foo{
      background-color: blue;
      height: 20px;
      width:100%;
    }
  </style>
</head>
<body>
  <div class="header">

  </div>
  <div class="bg_01"></div>
  <div class="parallax-content" data-100="background-position-y:0px;" data-500="background-position-y:-200px;">

  </div>
  <div id="foo" data-0="background-color:rgb(0,0,255);width:0%;" data-500="background-color:rgb(255,0,0);width:100%;" class="skrollable skrollable-between">WOOOT</div>
  <div class="footer"></div>

</body>
<script src="./js/skrollr.min.js"></script>

  var s = skrollr.init();
